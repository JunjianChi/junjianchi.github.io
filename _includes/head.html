<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />

<!-- Structured Data: site name for Google Search -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Junjian Chi",
  "url": "{{ site.url }}"
}
</script>

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/images/profile.png' | relative_url }}" />

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

<!-- Feed -->
{% feed_meta %}

<!-- Theme + Language: apply before paint -->
<script>
  (function() {
    var theme = localStorage.getItem('jc-theme') || 'light';
    var lang = localStorage.getItem('jc-lang') || 'en';
    document.documentElement.setAttribute('data-theme', theme);
    document.documentElement.setAttribute('data-lang', lang);
  })();
</script>
