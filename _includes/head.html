<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Title: Show only site title for homepage, page title + site title for other pages -->
<title>{% if page.url == '/' %}{{ site.title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- Meta Description -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.url == '/' %}Junjian Chi - MRes student at EPSRC CDT in Sensor Technologies, University of Cambridge.{% else %}{{ site.description }}{% endif %}" />

<!-- Open Graph -->
<meta property="og:title" content="{% if page.url == '/' %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}" />
<meta property="og:site_name" content="Junjian Chi" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.url == '/' %}Junjian Chi - MRes student at EPSRC CDT in Sensor Technologies, University of Cambridge.{% else %}{{ site.description }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />

<!-- Structured Data: site name for Google Search -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Junjian Chi",
  "url": "{{ site.url }}"
}
</script>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
<link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

<!-- Feed -->
{% feed_meta %}

<!-- Theme + Language: apply before paint -->
<script>
  (function() {
    var theme = localStorage.getItem('jc-theme') || 'light';
    var lang = localStorage.getItem('jc-lang') || 'en';
    document.documentElement.setAttribute('data-theme', theme);
    document.documentElement.setAttribute('data-lang', lang);
  })();
</script>
